<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Spotify Profile</title>
    <script src="src/script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="profile-card">

        <!-- HEADER SECTION -->
        <div class="profile-header">
            <div id="avatar" class="avatar"></div>

            <div class="profile-info">
                <h1 id="displayName" class="display-name">Loading...</h1>
                <p class="username">Spotify User</p>

                <div class="profile-links">
                    <a id="uri" href="#" target="_blank" class="btn">Open in Spotify</a>
                </div>
            </div>
        </div>

        <!-- TOP ARTISTS / TRACKS PLACEHOLDER FOR NOW -->
        <h2 class="section-title">Your Music</h2>

        <div class="stats">
            <div class="stat-box colorful">
                <span class="stat-label">Top Artists</span>
                <span class="stat-value">Coming Soon</span>
            </div>

            <div class="stat-box colorful">
                <span class="stat-label">Top Tracks</span>
                <span class="stat-value">Coming Soon</span>
            </div>
        </div>

        <span id="imgUrl" style="display:none;"></span>
    </div>
</div>

</body>
</html>
