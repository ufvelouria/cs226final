<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Spotify Profile</title>
    <script src="src/script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="profile-card">

        <div class="profile-header">
            <div id="avatar" class="avatar"></div>

            <div class="profile-info">
                <h1 id="displayName" class="display-name">Loading...</h1>
                <p class="username">@spotify-user</p>

                <div class="profile-links">
                    <a id="uri" href="#" target="_blank" class="btn">Open in Spotify</a>
                    <a id="url" href="#" target="_blank" class="btn-outline">Profile JSON</a>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <span class="stat-label">User ID</span>
                <span class="stat-value" id="id"></span>
            </div>

            <div class="stat-box">
                <span class="stat-label">Email</span>
                <span class="stat-value" id="email"></span>
            </div>
