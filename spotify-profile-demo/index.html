<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Spotify Profile</title>

    <link rel="stylesheet" href="/styles.css">

    <script src="/src/script.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div id="top-artists" class="left-panel"></div> 
        <div class="profile-card">
            <div id="avatar" class="avatar"></div>
            <h2 id="displayName" class="username"></h2>
            <p id="followers" class="followers"></p>
            <div id="recent-tracks" class="recent-tracks"></div>
        </div>
        
        <div id="recommended" class="right-panel"></div>
    </div>
       
</body>
</html>
